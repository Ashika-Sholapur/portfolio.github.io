<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Classes</title>
    <link rel="icon" href="tap logo.PNG">
</head>
<body>
    <form action="">
        <fieldset>
      <legend>Enter Your Details</legend>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Name" pattern="A-Za-z{3-10}"><br><br>
      <label for="email">Email</label>
      <input type="emial" id="email" placeholder="you@gmail.com"><br><br>
      <label for="num">Phone Number</label>
      <input type="tel" id="num" placeholder="+91" pattern="[6-9][0-9]{9}"><br><br>
      <label for="msg">Message</label>
      <input type="text" id="msg" placeholder="Message"><br><br>
      <input type="submit">
    </fieldset>
</form>

</body>
</html>
